<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <div>用户名: <input type="text"v-model.lazy='uname'><span>{{tip}}</span> </div>
    
  </div>
  <script src='./js/vue.js'></script>
  <script>
    new Vue({
      el: '#app',
      data:{ 
        uname:'',
        tip:''
       },
      methods:{
        checkName(uname){
          setTimeout(()=>{
            if(uname == 'admin'){
              this.tip ='用户名已占用,请重新输入'
            }else{
              this.tip = '用户名可以使用'
            }
          },2000)
        }
      },
      watch:{
        uname(val){
          this.checkName(val);
          this.tip='正在验证...'
        }
      }
    })
    </script>
</body>
</html>
