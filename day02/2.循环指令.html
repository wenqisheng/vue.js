<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <div :key='item.id' v-for='(item,index) in arr'>{{item.name}}</div>
  </div>
  <script src='./js/vue.js'></script>
  <script>
    new Vue({
      el: '#app',
      data:{ 
        arr:[{
          id:0,
          name:'孙悟空'
        },
        {
          id:1,
          name:'孙鸡鸡'
        },{
          id:2,
          name:'孙大大'
        }]
       },
      methods:{},
    })
    </script>
</body>
</html>
