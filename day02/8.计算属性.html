<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
  <div id='app'>
    {{bigstr}}
  </div>
  <script src='./js/vue.js'></script>
  <script>
    new Vue({
      el: '#app',
      data:{ 
        str:'english'
       },
      methods:{},
      computed :{
        bigstr(){
         return this.str.toUpperCase()
        }
      }
    })
    </script>
</body>
</html>
