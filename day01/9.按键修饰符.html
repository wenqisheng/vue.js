<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup.enter="submit" />
      <input type="text" @keyup.space="submit" />
      <input type="text" @keyup.esc="submit" />
      <input type="text" @keyup.up="submit" />
      <input type="text" @keyup.down="submit" />
      <input type="text" @keyup.left="submit" />
      <input type="text" @keyup.right="submit" />
      <input type="text" @keyup.aaa="submit" />
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.config.keyCodes.aaa = 18
      new Vue({
        el: '#app',
        data: {},
        methods: {
          submit() {
            console.log('提交成功')
          },
        },
      })
    </script>
  </body>
</html>
