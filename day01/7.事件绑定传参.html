<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{num}}
      <input type="text" v-model="num" />
      <button @click="msg(9,10)">按钮+n</button>
      <button @click="msg2">按钮+100</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          num: 10,
        },
        methods: {
          msg(num1, mum2) {
            this.num += num1
          },
          msg2(event) {
            var res = event.target.innerHTML
            this.num +=
              res.substring(event.target.innerHTML.indexOf('+') + 1) - 0
          },
        },
      })
    </script>
  </body>
</html>
