<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div @click="divHundler">
        <button @click="btnHandler">按钮</button>
        <button @click.stop="btnHandler">按钮2</button>
        <a href="#" @click.prevent.stop="aHandler">百度一下</a>
      </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {},
        methods: {
          btnHandler() {
            console.log('触发了按钮')
          },
          divHundler() {
            console.log('触发了div')
          },
          aHandler() {
            console.log('触发了a链接的事件')
          },
        },
      })
    </script>
  </body>
</html>
